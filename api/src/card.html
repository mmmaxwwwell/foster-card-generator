<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Generator</title>
    <link rel="stylesheet" href="./card.css">
</head>
<body>
    <div id="card-front" class="business-card business-card-front">
        <img src="./logo.png" alt="Paws Rescue League Logo" class="logo no-space">
        <span class="no-space">www.pawsrescueleague.org</span>
        <img src="./portrait2.jpeg" alt="Portrait" class="portrait no-space ">
        <span class="no-space">Sadie<br>5yr Hound Mix</span>
    </div>
    <div id="card-back" class="business-card business-card-back">
        <span class="no-space centered">https://bit.ly/prl-adopt-sadie</span>
        <img class="qr-code" src="./qr.svg" alt="QR Code">
        <div class="attributes">
            <table>
                <tr><td>Age:</td><td>5 years</td></tr>
                <tr><td>Gender:</td><td>Spayed(F)</td></tr>
                <tr><td>Size:</td><td>40lb(Grown)</td></tr>
                <tr><td>Shots:</td><td>✅</td></tr>
                <tr><td>Housetrained:</td><td>✅</td></tr>
                <tr><td>OK with kids:</td><td>✅</td></tr>
                <tr><td>OK with dogs:</td><td>✅</td></tr>
                <tr><td>OK with cats:</td><td>✅</td></tr>
            </table>
        </div>
    </div>
</body>
</html>
