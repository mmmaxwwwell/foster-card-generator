<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Generator</title>
    <link rel="stylesheet" href="./card.css">
</head>
<body>
    <div id="page" class="no-space">
        {{#each cards}}
        <div id="card-back{{@index}}" class="business-card business-card-back">
            <span class="no-space centered">{{../slug}}</span>
            <img src="{{../qrcode}}" alt="QR Code">
            <div class="attributes">
                <table>
                    <tr>
                        <td>Age:</td>
                        <td>{{../ageLong}}</td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>{{../gender}}</td>
                    </tr>
                    <tr>
                        <td>Size:</td>
                        <td>{{../size}}</td>
                    </tr>
                    <tr>
                        <td>Shots:</td>
                        <td>{{../shots}}</td>
                    </tr>
                    <tr>
                        <td>Housetrained:</td>
                        <td>{{../housetrained}}</td>
                    </tr>
                    <tr>
                        <td>OK with kids:</td>
                        <td>{{../kids}}</td>
                    </tr>
                    <tr>
                        <td>OK with dogs:</td>
                        <td>{{../dogs}}</td>
                    </tr>
                    <tr>
                        <td>OK with cats:</td>
                        <td>{{../cats}}</td>
                    </tr>
                </table>
            </div>
        </div>
        {{/each}}
    </div>
</body>

</html>
