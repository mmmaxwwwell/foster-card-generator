<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Generator</title>
    <link rel="stylesheet" href="./card.css">
</head>
<body>
    <div id="page" class="no-space">
        {{#each cards}}
        <div id="card-front{{@index}}" class="business-card business-card-front">
            <img src="./logo.png" alt="Paws Rescue League Logo" class="logo no-space">
            <span class="no-space">www.pawsrescueleague.org</span>
            <img src="images/{{../portraitPath}}" alt="Portrait" class="portrait no-space ">
            <span class="no-space">{{../name}}<br>{{../ageShort}} {{../breed}}</span>
        </div>
        {{/each}}
    </div>
</body>
</html>
