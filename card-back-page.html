<!DOCTYPE html>
<html>

    <title>Card Back Page</title>

        @page {
            size: 8.5in 11in;
            margin: 0;
        }
        body {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px; /* Adjust spacing as needed */

            height: 11in;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;

        img {

            height: auto;
