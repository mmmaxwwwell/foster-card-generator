    <script>
        // Handlebars variable completions for templates
        const handlebarsVariables = [
            {text: '{{name}}', displayText: '{{name}} - Animal name'},
            {text: '{{breed}}', displayText: '{{breed}} - Animal breed'},
            {text: '{{ageLong}}', displayText: '{{ageLong}} - Full age description'},
            {text: '{{ageShort}}', displayText: '{{ageShort}} - Short age (e.g., "2y")'},
            {text: '{{size}}', displayText: '{{size}} - Animal size'},
            {text: '{{gender}}', displayText: '{{gender}} - Animal gender'},
            {text: '{{shots}}', displayText: '{{shots}} - Vaccination status'},
            {text: '{{housetrained}}', displayText: '{{housetrained}} - Housetrained status'},
            {text: '{{kids}}', displayText: '{{kids}} - Good with kids'},
            {text: '{{dogs}}', displayText: '{{dogs}} - Good with dogs'},
            {text: '{{cats}}', displayText: '{{cats}} - Good with cats'},
            {text: '{{slug}}', displayText: '{{slug}} - URL slug for animal'},
            {text: '{{portrait}}', displayText: '{{portrait}} - Portrait image data URL'},
            {text: '{{portraitPath}}', displayText: '{{portraitPath}} - Portrait file path'},
            {text: '{{rescueName}}', displayText: '{{rescueName}} - Rescue organization name'},
            {text: '{{rescueWebsite}}', displayText: '{{rescueWebsite}} - Rescue website URL'},
            {text: '{{rescueLogo}}', displayText: '{{rescueLogo}} - Rescue logo path'},
            {text: '{{logo}}', displayText: '{{logo}} - Logo image data URL'},
            {text: '{{qrcode}}', displayText: '{{qrcode}} - QR code data URL'},
        ];

        // Custom hint function for Handlebars variables
        CodeMirror.registerHelper('hint', 'handlebars', function(editor) {
            const cur = editor.getCursor();
            const token = editor.getTokenAt(cur);
            const line = editor.getLine(cur.line);

            // Find the start of the handlebars expression
            let start = cur.ch;
            while (start > 0 && line[start - 1] !== '{') {
                start--;
            }
            // Include the opening braces
            if (start > 0 && line[start - 1] === '{') start--;
            if (start > 0 && line[start - 1] === '{') start--;

            const prefix = line.slice(start, cur.ch).toLowerCase();

            const filtered = handlebarsVariables.filter(v =>
                v.text.toLowerCase().startsWith(prefix) ||
                v.text.toLowerCase().includes(prefix)
            );

            return {
                list: filtered.length ? filtered : handlebarsVariables,
                from: CodeMirror.Pos(cur.line, start),
                to: CodeMirror.Pos(cur.line, cur.ch)
            };
        });

        // Mark CodeMirror as ready
        window.CodeMirrorReady = true;
